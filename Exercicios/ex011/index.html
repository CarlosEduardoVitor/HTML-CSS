<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="image/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="image/foto-M.png" type="image/png">
        <img src="image/Foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>Reprodução de música</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio src="audio/musica.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/musica.mp3" type="audio/mpeg">
        <source src="audio/musica.wav" type="audio/wav">
        <source src="audio/musica.ogg" type="audio/ogg">
    </audio>
    
</body>
</html>5
